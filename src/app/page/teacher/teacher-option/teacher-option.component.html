
<app-header 
headerText="Options"
></app-header>
<main-content>
    <div class="main">
        <div class="alert alert-primary option" (click)="classOptionClick($event, option)"
            *ngFor="let option of optionList; let i = index" [attr.data-index]="i">
            {{ option.value }}
        </div>
    </div>
    <div style="text-align: center;" (click)="logout()">
        <span><b><u>Logout</u></b></span>
    </div>
</main-content>

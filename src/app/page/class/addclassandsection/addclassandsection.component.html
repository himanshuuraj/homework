<app-header headerText="Add class"></app-header>
<div class="main-content">
  <div class="main" style="height : 100vh; padding : 1em;">
    <div style="height: 100%;">
    <div
      style="height: 10%; font-size: 1.8em;display: flex;justify-content: center;align-items: center;"        >
      <b>Add Class</b>
    </div>
    <div style="display : block;height: 90%;">
      <form style="height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;">
        <div class="form-group">
          <label for="name" style="font-size:1.1em;">Class And Section Name:</label>
          <input type="text"
          [(ngModel)] = "className"
          name="className"
          class="form-control" 
          placeholder="Enter class name"
          />
        </div>
        <div class="form-group login" style="height:2.5em"
          (click)="addClassAndSection($event)">
            <b>Add</b>
        </div>
      </form>
    </div>
  </div>
</div>

<app-header headerText="Class List" backUrlString="classOption"></app-header>
<main-content>
    <div class="main">
        <div class="alert alert-primary option"
            *ngFor="let option of classAndSectionList; let i = index" [attr.data-index]="i">
            {{ option.classAndSectionName }}
            <div *ngIf="deleteMode" class="badge" (click)="deleteClassAndSection($event, option)" >
                <span> X </span>
            </div>
        </div>
    </div>
</main-content>
